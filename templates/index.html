<!DOCTYPE html>
<html>
<head>
    <title>Token Checker</title>
</head>
<body>
<h1>Token Checker</h1>
<form method="POST">
    <textarea name="tokens" rows="25" cols="50"
              placeholder="请输入以 'gh' 开头的字符串,一行一个,ghu_1234567890abcdef"></textarea><br>
    <h4>
        <input type="submit" value="开始检测">
    </h4>
</form>
</body>
</html>
